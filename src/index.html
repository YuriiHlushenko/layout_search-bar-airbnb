<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form id="largeform" data-qa="big">
      <img
      src="images/Search.svg"
      alt="search icon"
      id="largeicon"
      >
      <input
      id="largesearch"
      type="text"
      data-qa="keypress"
      placeholder="Try &quot;Los Angeles&quot;"
      >
    </form>

    <form id="smallform" data-qa="small">
      <img
      src="images/Search.svg"
      alt="search icon"
      id="smallicon"
      >
      <input
      id="smallsearch"
      type="text"
      data-qa="keypress"
      placeholder="Try &quot;Los Angeles&quot;"
    >
    </form>
  </body>
</html>
